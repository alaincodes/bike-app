<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/094c85fbd8.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>webike <i class="fas fa-bicycle fa-lg"></i></h4>
      </div>
      <ul class="nav-links">
        <li><a href="#">Bike</a></li>
        <li><a href="#">Parking</a></li>
        <li id="how-btn"><a href="#">How it works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div id="map"></div>

    <!-- Modal 1 BIKE INFOS -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="nomStation">Name</p>
        <p id="adresseStation">Address</p>
        <p id="statuStation">Status</p>
        <p id="retourVelo">Space Available</p>
        <p id="nbrMaxVelos">Max Bike</p>
        <p id="velosRestants">Bike left</p>
        <button id="myBtn">Book a Bike</button>
      </div>
    </div>

    <!-- Modal 2 HOW IT WORKS -->
    <button id="how-btn">Open Modal</button>
    <div id="how-modal" class="how-modal">
      <div class="how-modal-content">
        <span class="how-close">&times;</span>
        <p>Click Bike Location</p>
        <p>Confirm to Rent</p>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-timing">You have 15 minutes until auto cancel.</div>
      <div class="footer-socials">
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </footer>

    <script src="./js/map.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7iEz0Dx5xtH3krUfm-D6zfqKCDXRtHig&callback=initMap"
    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/howitworks.js"></script>
  </body>
</html>
